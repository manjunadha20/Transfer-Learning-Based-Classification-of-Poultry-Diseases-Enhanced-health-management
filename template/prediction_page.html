<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction</title>
  <link rel="style.css" href="">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .upload-section {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      display: inline-block;
    }

    input[type="file"] {
      margin: 1rem 0;
      color: white;
    }

    .predict-btn {
      background-color: #1dbf73;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #66ff66;
    }
  </style>
</head>
<body>

  <h1>Prediction</h1>

  <div class="upload-section">
    <h2>Image Classification</h2>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required><br>
      <button type="submit" class="predict-btn">Predict</button>
    </form>
  </div>

  <div class="result">
    <!-- This will be updated with prediction result -->
    Hence, The infection type detected as <span id="prediction-result">...</span>
  </div>

</body>
</html>
